<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #333;
        }
        .btn-secondary {
            background-color: #666;
        }
        .btn-danger {
            background-color: #000;
            border: 1px solid #000;
        }
        .todo-item {
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .todo-item.resolved {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .todo-item.overdue {
            border-left: 4px solid #000;
        }
        .todo-actions {
            margin-top: 10px;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
